<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (async function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");
            const error = params.get("error");

            if (error) {
                // Auth error, go back
                window.location.href = "https://vmusichub.com/#vonspotify";
                return;
            }
            if (!code) {
                window.location.href = "https://vmusichub.com/#vonspotify";
                return;
            }

            try {
                const response = await fetch("https://spotify-auth.vonmusichub.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.profile_picture && data.user_name) {
                    localStorage.setItem("spotify_pfp", data.profile_picture);
                    localStorage.setItem("spotify_name", data.user_name);
                } else {
                    // fallback: clear
                    localStorage.removeItem("spotify_pfp");
                    localStorage.removeItem("spotify_name");
                }

                window.location.href = "https://vmusichub.com/#vonspotify";
            } catch (error) {
                console.error("Authorization error:", error);
                window.location.href = "https://vmusichub.com/#vonspotify";
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
